<div class="transactions-container">
  <ag-grid-angular
      *ngIf="transactions != undefined"
      style="width: 390px;"
      class="ag-theme-balham"
      domLayout = "autoHeight"
      [rowData]="transactions"
      [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
  <p *ngIf="error">Some error while fetching transactions</p>
</div>
