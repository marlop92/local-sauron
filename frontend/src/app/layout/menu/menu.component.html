<span *ngIf="authService.isLoggedIn(); else loggedOut">
  <button (click)="authService.logout()">Log out</button>
</span>
<ng-template #loggedOut>
  <a routerLink="/login" routerLinkActive="active"><button>Log in</button></a>
</ng-template>

<span>
  <a routerLink="/" routerLinkActive="active">Home</a>
  <a routerLink="/summary" routerLinkActive="active">Summary</a>
</span>
